name: Sync GitHub Classroom to Supabase

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      classroom_name:
        description: 'GitHub Classroom name'
        required: true
        default: 'B4OS-Dev-2025'
      assignment_id:
        description: 'Specific assignment ID (optional)'
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh
    
    - name: Authenticate GitHub CLI
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas python-dotenv supabase
    
    - name: Run sync script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        CLASSROOM_NAME: ${{ inputs.classroom_name || 'B4OS-Dev' }}
        ASSIGNMENT_ID: ${{ inputs.assignment_id || '' }}
        LOG_LEVEL: INFO
      run: |
        python sync-classroom.py
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: sync-logs
        path: logs/
