name: Sync GitHub Classroom to Supabase

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      classroom_name:
        description: 'GitHub Classroom name'
        required: true
        default: 'B4OS-Dev-2025'
      assignment_id:
        description: 'Specific assignment ID (optional)'
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install GitHub CLI
      run: |
        sudo apt update
        sudo apt install gh -y

    - name: Install Python dependencies
      run: |
        cd b4os-backend
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run sync script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        GITHUB_TOKEN: ${{ secrets.GH_CLASSROOM_TOKEN }}
        GH_TOKEN: ${{ secrets.GH_CLASSROOM_TOKEN }}
        CLASSROOM_NAME: ${{ inputs.classroom_name || 'B4OS-Dev-2025' }}
        ASSIGNMENT_ID: ${{ inputs.assignment_id || '' }}
        LOG_LEVEL: INFO
        CI: true
      run: |
        cd b4os-backend
        python3 sync-classroom.py

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
